<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>

<body>

    <canvas id="canvas"></canvas>

<script>
let mouseX
let mouseY 
window.addEventListener("mousemove", function(e) {
  mouseX = e.clientX
  mouseY =  e.clientY
});

const canvas = document.getElementById('canvas') // sets up our canvas a bit
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    // let t0 = new Date().getTime();

    (function () {
        var centerx = ctx.canvas.width / 2;
        var centery = ctx.canvas.height / 2;
        let a=.1
        let b=.1
        let count = 0;
        let angle
        let x=centerx
        let y=centery

        let boop = .1
        let bop = .9
        setInterval(() => {
          bop += 1;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          for (let r = 0; r <= 55; r+=8) {
            for (let g = 0; g <= 62; g+=8) {
              for (let b = 0; b <= 35; b+=8) {
                
                ctx.beginPath();
                ctx.moveTo(x, y);
                
                angle = (boop*bop) * count;
                
                x = centerx + (a + (mouseY) + b * angle) * Math.cos(angle);
                y = centery + (a + b * angle) * Math.sin(angle);
                
                ctx.lineTo(x, y);
                
                ctx.strokeStyle = `RGB(${r},${g},${b})` 
                ctx.stroke();
                ctx.closePath()
                
                count += 1;
              }
            }
          }
          // console.log(count);
        }, 100);

    })();

    // let t1 = new Date().getTime();
    // console.log(t1-t0)

</script>


</body>
</html>
