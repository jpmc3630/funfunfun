<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>

<body>

    <canvas id="canvas"></canvas>

<script>


    const onScreenCanvas = document.getElementById('canvas')
    onScreenCanvas.width = window.innerWidth;
    onScreenCanvas.height = window.innerHeight;
    const onScreenContext = onScreenCanvas.getContext('2d');
     // sets up our canvas a bit
    
    const canvas = document.createElement('canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    // let t0 = new Date().getTime();

    let timeClock = 0;
    setInterval(() => {
      
      onScreenContext.fillRect(0, 0, canvas.width, canvas.height);
      onScreenContext.drawImage(canvas, 0, 0);
      // ctx.fillRect(0, 0, canvas.width, canvas.height);
      timeClock++;
    }, 20);
    
    function four () {
        let moveOnFlag = true
        var centerx = ctx.canvas.width / 2;
        var centery = ctx.canvas.height / 2;
        let a=.1
        let b=.1
        let count = 0;
        let angle
        let x=centerx
        let y=centery

        let boop = .1
        let bop = .9
        let clockFour = setInterval(() => {
          bop += 1;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          for (let r = 0; r <= 100; r+=8) {
            for (let g = 0; g <= 55; g+=8) {
              for (let b = 0; b <= 155; b+=8) {
                
                ctx.beginPath();
                ctx.moveTo(x, y);
                
                angle = (boop*bop) * count;
                
                x = centerx + (a + b * angle) * Math.cos(angle);
                y = centery + (a + b * angle) * Math.sin(angle);
                
                ctx.lineTo(x, y);
                
                ctx.strokeStyle = `RGB(${r},${g},${b})` 
                ctx.stroke();
                ctx.closePath()
                
                count += 1;
              }
            }
          }
          if (timeClock > 4000 && moveOnFlag) {
            moveOnFlag = false
            zero()
          }

          if (timeClock > 4200) {
            clearInterval(clockFour)
          }
        }, 50);

    }

    function three () {
        var centerx = ctx.canvas.width / 2;
        var centery = ctx.canvas.height / 2;
        let a=.1
        let b=.1
        let count = 0;
        let angle
        let x=centerx
        let y=centery
      let moveOnFlag = true
        let boop = .1
        let bop = .9
        let clockThree = setInterval(() => {
          bop += 1;
          // ctx.fillRect(0, 0, canvas.width, canvas.height);
          for (let r = 0; r <= 55; r+=8) {
            for (let g = 0; g <= 62; g+=8) {
              for (let b = 0; b <= 35; b+=8) {
                
                ctx.beginPath();
                ctx.moveTo(x, y);
                
                angle = (boop*bop) * count;
                
                x = centerx + (a +322 + b * angle) * Math.cos(angle);
                y = centery + (a + b * angle) * Math.sin(angle);
                
                ctx.lineTo(x, y);
                
                ctx.strokeStyle = `RGB(${r},${g},${b})` 
                ctx.stroke();
                ctx.closePath()
                
                count += 1;
              }
            }
          }

        
          if (timeClock > 3200 && moveOnFlag) {
            moveOnFlag = false;
            four();
            clearInterval(clockThree)
          }


        }, 100);

    }


    function two () {
        var centerx = ctx.canvas.width / 2;
        var centery = ctx.canvas.height / 2;
        let a=.1
        let b=.1
        let count = 10;
        let x=centerx
        let y=centery
        
        
        let boop = .1
        let bop = 1
        let moveOn = true
        let clockTwo = setInterval(() => {
          bop += 1;
          // ctx.fillRect(0, 0, canvas.width, canvas.height);


          if (timeClock > 1500) {
            
            ctx.beginPath();
            ctx.arc(centerx, centery, 100, 0, 2 * Math.PI, false);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
          }
      

            for (let r = 1; r <= 255; r+=8) {
              for (let g = 1; g <= 255; g+=8) {
                for (let b = 1; b <= 3; b+=8) {
                  
                  ctx.beginPath();
                  ctx.moveTo(x, y);
                  
                  angle = (boop*bop) * count;
                  
                  x = centerx + (a + b * angle) * Math.cos(angle);
                  y = centery + (a + b * angle) * Math.sin(2^-2 * angle);
                  
                  ctx.lineTo(x, y);
                  
                  ctx.strokeStyle = `RGB(${r},${g},${b})` 
                  ctx.stroke();
                  ctx.closePath()
                
                  if (count > -50) {
                    count -= .001;
                  } else {
                    count += .001;
                  }
                
                  if (count < .74) count = 1
                  // if (count < .7) count = 10
                  // if (count < .74) count = 1
                  // console.log(count)
                }
              }
            }
          // }

          if (timeClock > 2500 && moveOn) {
            moveOn = false
            three()
          
          ctx.fillRect(0, 0, canvas.width, canvas.height);
            
          }


        }, 50);

    }


    function one () {
        
        var centerx = ctx.canvas.width / 2;
        var centery = ctx.canvas.height / 2;
        let a=.1
        let b=.1
        let count = .00001;
        let x=centerx
        let y=centery

        let boop = .1
        let bop = 1

        let moveOnFlag = true
        var repeat = false;
        let circleSize = 100
        var clockOne = setInterval(() => {
          
          bop += 1;
          // if (repeat) {
          //   ctx.fillRect(0, 0, canvas.width, canvas.height);
          // }
          

          for (let r = 1; r <= 255; r+=8) {
            for (let g = 1; g <= 255; g+=8) {
              for (let b = 1; b <= 50; b+=8) {
                
                ctx.beginPath();
                ctx.moveTo(x, y);
                
                angle = (boop*bop) * count;
                
                x = centerx + (a + b * -1 * angle) * Math.cos(angle);
                y = centery + (a + b * angle) * Math.sin(angle);
                
                ctx.lineTo(x, y);
                
                ctx.strokeStyle = `RGB(${r},${g},${b})` 
                ctx.stroke();
                ctx.closePath()

 
               
                count -= .000005;
                
                if (count < .75) { 
                  count = 10

                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    repeat = true
                    circleSize = circleSize * 1.8
                }
                // if (count < .74) count = 1
              }
            }
          }
          ctx.beginPath();
                ctx.arc(centerx, centery, circleSize, 0, 2 * Math.PI, false);
                ctx.fillStyle = 'black';
                ctx.fill();
                // ctx.strokeStyle = 'black';
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.closePath();


          if (timeClock > 70 && moveOnFlag) {
            moveOnFlag = false;
            two(); 
          }

          if (timeClock > 1500) {
            
            clearInterval(clockOne);
            // timeClock = 0
          }
        }, 50);

    };


    function zero () {
        
        var centerx = ctx.canvas.width / 2;
        var centery = ctx.canvas.height / 2;
        let a=.1
        let b=.1
        let count = .00001;
        let x=centerx
        let y=centery

        let boop = .1
        let bop = 1
        var clockZero = setInterval(() => {
          bop += 1;
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          for (let r = 1; r <= 255; r+=8) {
            for (let g = 1; g <= 255; g+=8) {
              for (let b = .1; b <= 255; b+=8) {
                
                ctx.beginPath();
                ctx.moveTo(x, y);
                
                angle = (boop*bop) * count;
                
                x = centerx + (a + b * -1 * angle) * Math.cos(angle);
                y = centery + (a + b * angle) * Math.sin(angle);
                
                ctx.lineTo(x, y);
                
                ctx.strokeStyle = `RGB(${r},${g},${b})` 
                ctx.stroke();
                ctx.closePath()
               
                count -= .001;
                
                // if (count < .7) count = 10
                // if (count < .74) count = 1
                // console.log(count)
              }
            }
          }


          if (timeClock == 50) {
            one();
            clearInterval(clockZero);
            // timeClockZero = 0
            
                      
          }

          if (timeClock === 6000) {
            
            clearInterval(clockZero)
          }
          if (timeClock > 4200) {
            clearInterval(clockZero)
          }

        }, 50);

    };

    zero();
    
    // let t1 = new Date().getTime();
    // console.log(t1-t0)

</script>


</body>
</html>
