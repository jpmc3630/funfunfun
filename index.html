<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>funfunfun</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />


  <style>
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 153, 0.5);
    }
  </style>


<body>


    <canvas id="canvas">
    </canvas>

<script>

    const canvas = document.getElementById('canvas') // sets up our canvas a bit
    const ourCanvas = canvas.getContext('2d')
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    (function () {
      setInterval(() => {
        
        for (let i = 0; i < 10; i++) { // loops everything inside these curly braces 10 times
          let rectangle
          let rndNumArr = []
          for (let j = 0; j < 8; j++) { // loops everything inside these curly braces 8 times
            
            rndNum = Math.floor(Math.random() * 256) // this just sets up a few random numbers for us to use
            rndNumArr.push(rndNum);
            
            rectangle = { // here we are organising the random numbers to use later when drawing
              x: rndNumArr[0]*4,
              y: rndNumArr[1]*4,
              width: rndNumArr[2],
              height: rndNumArr[3]
            }
            ourCanvas.font = rndNumArr[0] + "px Arial" // set font .. random size but always arial
            ourCanvas.fillStyle = `RGB(${rndNumArr[1]}, ${rndNumArr[2]}, ${rndNumArr[3]})` // set colours for our squure we about to draw
            
            ourCanvas.fillText("fun fun fun, on the autobahn", rectangle.x, rectangle.y) // draw the text on the canvas ( we are reusing the rectangle cordinates as x and y position )
            ourCanvas.fillRect(rectangle.x, rectangle.y, rectangle.width, rectangle.height)  // draw rectangle .. x, y position and width height .. easy
          }
        }
      }, 2000) // set our refresh interval to 2000 miliseconds which is 2 seconds .. this is how often everything from setInterval above to here will run
})();
</script>


</body>
</html>
